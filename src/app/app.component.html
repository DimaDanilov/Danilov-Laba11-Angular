<h1>Hello world. This is {{title}}</h1>

<div class="card-deck">
    <div class="card text-white m-3 " *ngFor="let item of dets" [ngClass]="(item.status === true)?'bg-success':'bg-danger'" style="max-width: 18rem;">

        <div class="card-header">{{item.id}}</div>

        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <button class="btn btn-warning btn-delete" (click)="deleteCard(dets,item)">Удалить</button> 
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form (submit) = "addCard($event)">

                <div class="form-group">
                    <label class="form-check-label" for="id">Введите ID: </label>
                    <input type="number" class="form-control" id="id" name="id" value={{dets_amount+1}} min="0">
                </div>

                <div class="form-group">
                    <input type="radio" id="on" name="status" value="on" checked> 
                    <label for="on">Включен</label><br>
                    <input type="radio" id="off" name="status" value="off">
                    <label for="off">Выключен</label><br>
                </div>

                <button type="submit" class="btn btn-primary">Добавить датчик</button>

            </form>
        </div>
    </div>
</div>
